<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Facial Expression Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="splash">
    <img style="margin-top: 150px; width: 400px;" class="fade-in" src="splash.gif" alt="">
  </div>
  
  <div class="login-page">
    <div class="login-image">
      <img src="loginimg.jpg" alt="Login Image">
    </div>
    <div class="login-section">
      <h2  id="login" >Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="loginEmail" name="username" placeholder="Enter your email" required>

        <label for="password">Password:</label>
        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>

        <button id="btn" class="detect-btn" type="submit">Login</button>
        <button id="register-btn" class="register-btn">Register</button>
      </form>

      <p id="login-message" class="error-message"></p>

      Register Button
    </div>
  </div>

  <script src="login.js" type="module"></script>
</body>
</html>
