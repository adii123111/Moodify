<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Facial Expression Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-page">
    <div class="login-image">
      <img src="image.png" alt="Register Image">
    </div>
    <div class="login-section">
      <h2>Register</h2>
      <form id="registerForm">
        <label for="registerEmail">Email:</label>
        <input type="text" id="registerEmail" placeholder="Enter your email" required>

        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" placeholder="Enter your password" required>

        <button type="submit" id="registerButton">Register now</button>
      </form>
    </div>
  </div>

  <script src="register.js" type="module"></script>
</body>
</html>
